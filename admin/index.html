<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Admin - Emerald Ranch</title>
</head>
<body>
  <h1>Interface Employés Emerald Ranch</h1>
  <p>Connecte-toi pour gérer le catalogue et les actualités.</p>

  <!-- Decap CMS -->
  <script src="https://unpkg.com/decap-cms@^2.0.0/dist/decap-cms.min.js"></script>
  <script>
    DecapCMS.init({
      config: '/admin/config.yml',
      auth: {
        // Backend Auth0
        name: 'auth0',
        domain: 'VOTRE_DOMAINE.auth0.com', // à remplacer par ton domaine Auth0
        client_id: 'VOTRE_CLIENT_ID',      // à remplacer par ton client ID Auth0
        redirect_uri: window.location.origin + '/admin/'
      }
    });
  </script>
</body>
</html>
